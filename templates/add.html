<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>User Details</title>
    <link rel="stylesheet" crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
    <script crossorigin="anonymous"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" >
    </script>
</head>

<body>
<h2>User Details</h2>

<form action="" method = "POST">
    <div class="form-group row">
        <label for="name">Name </label>
        <input type="hidden" class="form-control" name="id" id="id" value="{{rslt[0]}}">
        <input type="text" class="form-control" name="name" id="name" value="{{rslt[1]}}">
    </div>
    <div class="form-group row">
        <label for="email">Email </label>
        <input type="text" class="form-control" name="email" id="email" value="{{rslt[2]}}">
    </div>
    <div class="form-group row">
        <label for="pwd">Passsword</label>
        <input type="text" class="form-control" name="pwd" id="pwd" value="{{rslt[3]}}">
    </div>

    <div class="form-group row">
        <label for="pwd">Photo</label>
        <textarea class="form-control" name="photo" id="photo" cols="30" rows="10" value="{{rslt[4]}}">{{rslt[4]}}</textarea>
    </div>
    <button type="btnAdd" class="btn btn-primary">Submit</button>
    <a href="/" class="btn btn-primary">Cancel</a>
</form>
</body>
